<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <meta charset="UTF-8">
    <title>Rooftop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey">

<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="/Users/sarren/influxdb-rest-api/src/main/resources/static/resources/images/herbs.png" th:src="@{/Users/sarren/influxdb-rest-api/src/main/resources/static/resources/images/herbs.png}" class="w3-circle w3-margin-right" style="width:56px">
        </div>
        <div class="w3-col s8 w3-bar">
            <span> <strong>Your Garden</strong></span><br>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <a href="http://localhost:8080/RoofGarden" class="w3-bar-item w3-button w3-padding"><h5>Roof Garden</h5></a>
    </div>
    <div class="w3-bar-block">
        <a href="test" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="http://localhost:8080/RoofGarden/TemperatureSensor/all" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Temperature sensor</a>
        <a href="http://localhost:8080/RoofGarden/HumiditySensor" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Humidity sensor</a>
        <a href="http://localhost:8080/RoofGarden/SoilHumiditySensor" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Soil Humidity Sensor</a>
    </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
    </header>

    <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
            <div class="w3-container w3-orange w3-text-white w3-padding-16">
                <div class="w3-left"><h3 th:text="${last.value}">50</h3></div>
                <div class="w3-clear"></div>
                <h4>Current</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-teal w3-padding-16">
                <div class="w3-left"><h3 th:text="${average.value}">23</h3></div>
                <div class="w3-clear"></div>
                <h4>Average</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-red w3-padding-16">
                <div class="w3-left"><h3 th:text="${maximum.value}">40</h3></div>
                <div class="w3-clear"></div>
                <h4>Maximum</h4>
            </div>
        </div>
        <div class="w3-quarter">
            <div class="w3-container w3-blue w3-padding-16">
                <div class="w3-left"><h3 th:text="${minimum.value}">-10</h3></div>
                <div class="w3-clear"></div>
                <h4>Minimum</h4>
            </div>
        </div>
    </div>

    <div class="w3-panel">
        <div class="w3-row-padding" style="margin:0 -16px">
            <div class="w3-twothird">
                <h5>Values of the last 7 days</h5>
                <table class="w3-table w3-striped w3-white">
                    <tr>
                        <th>Time</th>
                        <th>Sensor Name</th>
                        <th>Value</th>
                    </tr>
                    <tr th:each="m : ${memoryPointList}">
                        <th th:text="${m.totalTime}">123</th>
                        <th th:text="${m.name}">123</th>
                        <th th:text="${m.value}">123</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-16 w3-light-grey">
    <h4>Roof Garden</h4>
</footer>

</body>
</html>
